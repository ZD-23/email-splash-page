<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Site!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .splash-container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="email"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1>Welcome to Our Site!</h1>
    <p>Enter your email to access your free baby items and offers!:</p>
    <input type="email" id="email" placeholder="Your email address" required>
    <button onclick="submitEmail()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
async function submitEmail() {
  const email = document.getElementById('email').value;
  const message = document.getElementById('message');

  if (!email) {
    message.textContent = "Please enter a valid email address.";
    return;
  }

  try {
    const response = await fetch "https://github.us22.list-manage.com/subscribe/post?u=6b67d48cd36a8ac62e029529c&amp;id=e5974a090f&amp;f_id=00d8c2e1f0" 
      {
      method: 'POST',
      body: JSON.stringify({ email: email }),
      headers: { 'Content-Type': 'application/json' }
    });

    if (response.ok) {
      message.textContent = "Thank you! Redirecting...";
      setTimeout(() => {
        window.location.href = https://www.latestfreestuff.co.uk/free-baby-stuff/;
      }, 2000); // Redirect after 2 seconds
    } else {
      message.textContent = "Something went wrong. Please try again.";
    }
  } catch (error) {
    message.textContent = "An error occurred. Please try again.";
  }
}
  </script>
</body>
</html>
